    <h1>Jump Action Worlds!</h1>
    <h2>概要</h2>
    このゲームは、画面上にいる、キャラクターを動かし、<br>
    ゴールへ行くというゲームです。
    <br>
    <a href="worlddownload.html" class="btn-sticky">ダウンロード</a>
    <h3>プレイ方法</h3>
    →で右に移動、←で左に移動。↑でジャンプ
    
    <p class="pagetop"><a href="#wrap">一番上に戻る</a></p>
    <script>
      $(document).ready(function() {
        var pagetop = $('.pagetop');
          $(window).scroll(function () {
             if ($(this).scrollTop() > 100) {
                  pagetop.fadeIn();
             } else {
                  pagetop.fadeOut();
                  }
             });
             pagetop.click(function () {
                 $('body, html').animate({ scrollTop: 0 }, 500);
                    return false;
         });
      });
      </script>
