    <h1>Jump Action Games!!!</h1>
    <h2 class="Point">シリーズ</h2>
    <div class="block1">
      <a href="#" class="btn-square-slant">BUTTON</a>
    </div>
    <p class="pagetop"><a href="#wrap">一番上に戻る</a></p>
    <script>
      $(document).ready(function() {
        var pagetop = $('.pagetop');
          $(window).scroll(function () {
             if ($(this).scrollTop() > 100) {
                  pagetop.fadeIn();
             } else {
                  pagetop.fadeOut();
                  }
             });
             pagetop.click(function () {
                 $('body, html').animate({ scrollTop: 0 }, 500);
                    return false;
         });
      });
      </script>
  </body>
